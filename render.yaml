services:
  - type: web
    name: fincontrol-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    routes:
      - path: /api
        destination: http://localhost:3001/api

  - type: static
    name: fincontrol-frontend
    buildCommand: cd app && npm install && npm run build
    staticPublishPath: app/dist
    routes:
      - path: /
        destination: /index.html
